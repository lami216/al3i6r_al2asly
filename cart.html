<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title data-i18n="titles.cart">السلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="./js/bootstrap.js" defer></script>
  <style>
    body { font-family: sans-serif; background-color: #f8fafc; overflow-x: hidden; }
  </style>
</head>
<body class="text-gray-800" data-title-key="seo.cart.title" data-desc-key="seo.cart.desc">
  <header class="bg-gradient-to-r from-yellow-500 to-yellow-300 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <i class="fas fa-spray-can text-white text-2xl"></i>
        <h1 class="text-xl font-bold brand-name">مملكة العطور</h1>
      </a>
      <div class="flex items-center gap-2">
        <button onclick="switchLang('ar')" class="text-sm">AR</button>
        <button onclick="switchLang('fr')" class="text-sm">FR</button>
        <a href="wishlist.html" class="text-white ml-2"><i class="fas fa-heart text-2xl"></i></a>
        <a href="cart.html" class="relative text-white p-2 bg-transparent">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span id="cartCount" class="hidden absolute -top-1 -right-1 bg-red-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center"></span>
        </a>
      </div>
    </div>
  </header>
  <section class="py-8">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6 text-center text-yellow-700" data-i18n="cart.title">السلة</h2>
      <div id="cartItems" class="space-y-2"></div>
    </div>
  </section>
  <footer class="bg-yellow-600 text-white text-center py-6 mt-12">
    <p>&copy; <span id="year"></span> <span class="brand-name">مملكة العطور</span> - جميع الحقوق محفوظة</p>
  </footer>
  <script src="config.js"></script>
  <script src="products-data.js"></script>
  <script src="cart.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
