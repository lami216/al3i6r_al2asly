<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="image/og-image.png">
  <meta property="og:type" content="website">
  <link rel="icon" href="image/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    function updateSEO(){
      const page = document.body.dataset.page || 'about';
      const brand = (window.config && config.brand && config.brand.name) ? config.brand.name : '';
      const title = brand + ' - ' + t('pages.'+page+'.title');
      document.title = title;
      const desc = t('pages.'+page+'.description');
      document.querySelector('meta[name="description"]').setAttribute('content', desc);
      document.querySelector('meta[property="og:title"]').setAttribute('content', title);
      document.querySelector('meta[property="og:description"]').setAttribute('content', desc);
    }
  </script>
</head>
<body data-page="about" class="text-gray-800">
  <header class="bg-gradient-to-r from-yellow-500 to-yellow-300 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <i class="fas fa-spray-can-sparkles text-3xl text-white"></i>
        <h1 class="text-xl font-bold logo__text" data-i18n="titles.brand"></h1>
      </a>
      <div class="flex items-center gap-4">
        <a href="wishlist.html" class="text-white"><i class="fas fa-heart text-2xl"></i></a>
        <a href="cart.html" class="relative text-white p-2 bg-transparent">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span id="cartCount" class="hidden absolute -top-1 -right-1 bg-red-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center"></span>
        </a>
      </div>
    </div>
  </header>
  <main class="container mx-auto p-4 text-center">
    <h2 class="text-3xl font-bold mb-4" data-i18n="pages.about.title"></h2>
    <p data-i18n="pages.about.content"></p>
  </main>
  <footer class="bg-yellow-600 text-white text-center py-6 mt-12">
    <p>&copy; <span id="year"></span> <span data-i18n="titles.brand"></span> - <span data-i18n="home.footer_rights"></span></p>
    <div class="mt-2 flex justify-center gap-4">
      <a href="about.html" data-i18n="footer.links.about"></a>
      <a href="contact.html" data-i18n="footer.links.contact"></a>
      <a href="privacy.html" data-i18n="footer.links.privacy"></a>
      <a href="terms.html" data-i18n="footer.links.terms"></a>
    </div>
  </footer>
  <script src="config.js"></script>
  <script src="cart.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
