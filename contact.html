<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  
  <meta property="og:image" content="image/og-image.png">
  <meta property="og:type" content="website">
  <link rel="icon" href="image/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <script src="/js/bootstrap.js" defer></script>
</head>
<body class="text-gray-800" data-title-key="pages.contact.title" data-desc-key="pages.contact.description">
  <header id="siteHeader" class="bg-gradient-to-r from-yellow-500 to-yellow-300 text-white shadow-lg"></header>
  <main class="container mx-auto p-4 text-center">
    <h2 class="text-3xl font-bold mb-4" data-i18n="pages.contact.title"></h2>
    <a id="whatsBtn" class="inline-block mt-4 px-6 py-3 bg-green-500 text-white rounded" target="_blank" data-i18n="pages.contact.content"></a>
  </main>
  <footer id="siteFooter" class="bg-yellow-600 text-white text-center py-6 mt-12"></footer>
  <script src="cart.js" defer></script>
  <script>
  document.addEventListener('DOMContentLoaded', function(){
    if(window.AppConfig && AppConfig.whatsapp && AppConfig.whatsapp.number){
      document.getElementById('whatsBtn').href = 'https://wa.me/'+AppConfig.whatsapp.number;
    }
  });
</script>
</body>
</html>
