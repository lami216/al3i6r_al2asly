<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>

  <!-- Tailwind + Font Awesome (نفس المكتبات المستخدمة في بقية الصفحات) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="icon" href="image/favicon.svg">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- الهيدر -->
  <header class="bg-gradient-to-r from-yellow-500 to-yellow-300 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2">
        <i class="fas fa-spray-can-sparkles text-3xl text-white"></i>
        <h1 class="text-xl font-bold">العطر الأصلي</h1>
      </a>

      <nav class="flex items-center gap-5">
        <a href="cart.html" class="relative">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span id="cartCount" class="hidden absolute -top-1 -right-1 bg-red-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center"></span>
        </a>
        <a href="wishlist.html"><i class="fas fa-heart text-2xl"></i></a>
        <!-- رابط الحساب (يتحول تلقائياً حسب الجلسة) -->
        <a id="authLink" href="auth.html"><i class="fas fa-user text-2xl"></i></a>
      </nav>
    </div>
  </header>

  <!-- المحتوى -->
  <main class="container mx-auto px-4 max-w-md py-10">
    <h2 class="text-2xl font-bold text-center text-yellow-700 mb-8">سجّل دخولك</h2>

    <div class="bg-white p-6 rounded-lg shadow">
      <!-- البريد -->
      <label for="loginEmail" class="block mb-2 font-medium">البريد الإلكتروني</label>
      <input id="loginEmail" type="email" dir="ltr"
             class="w-full border rounded px-3 py-2 mb-3"
             placeholder="you@example.com" required>

      <!-- زر إرسال الرمز -->
      <button id="sendOtpBtn"
              class="w-full bg-yellow-700 hover:bg-yellow-800 text-white rounded px-4 py-2 mb-4">
        إرسال رمز على البريد
      </button>

      <!-- إدخال الرمز -->
      <label for="otpCode" class="block mb-2 font-medium">رمز التحقق (OTP)</label>
      <input id="otpCode" type="text" inputmode="numeric" maxlength="6" dir="ltr"
             class="w-full border rounded px-3 py-2 mb-3"
             placeholder="XXXXXX">

      <!-- زر تحقق الرمز -->
      <button id="verifyOtpBtn"
              class="w-full bg-green-600 hover:bg-green-700 text-white rounded px-4 py-2">
        تأكيد الرمز وتسجيل الدخول
      </button>

      <!-- فاصل -->
      <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-gray-200"></div>
        <span class="mx-3 text-gray-500">أو</span>
        <div class="flex-grow h-px bg-gray-200"></div>
      </div>

      <!-- زر جوجل -->
      <button id="googleBtn"
              class="w-full flex items-center justify-center gap-3 border rounded px-4 py-3 hover:bg-gray-50">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" class="w-5 h-5">
        تسجيل الدخول بحساب Google
      </button>

      <p class="text-center text-sm text-gray-500 mt-4">
        بعد تسجيل الدخول سيتم تحويلك إلى <a href="account.html" class="text-blue-600 underline">حسابي</a>
      </p>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="bg-yellow-600 text-white text-center py-6 mt-12">
    <p>&copy; <span id="year"></span> <span class="font-bold">العطر الأصلي</span> - جميع الحقوق محفوظة</p>
    <div class="mt-2 flex justify-center gap-4">
      <a href="about.html" class="px-3 py-1 border border-white rounded">من نحن</a>
      <a href="contact.html" class="px-3 py-1 border border-white rounded">تواصل معنا</a>
      <a href="privacy.html" class="px-3 py-1 border border-white rounded">سياسة الخصوصية</a>
      <a href="terms.html" class="px-3 py-1 border border-white rounded">الشروط والأحكام</a>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <!-- سكربتات الموقع المعتادة (لو عندك عدّاد سلة مثلاً) -->
  <script src="config.js"></script>
  <script src="cart.js"></script>
  <!-- مكتبات Supabase وGoogle -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="config/supabase.js"></script>
  <!-- سكربت ربط الواجهات -->
  <script src="auth-ui.js"></script>
</body>
</html>
