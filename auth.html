<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
</head>
<body class="text-gray-800">
  <!-- الهيدر الموجود عندك (مبسّط ويحافظ على نفس البنية للأيقونات) -->
  <header class="bg-gradient-to-r from-yellow-500 to-yellow-300 text-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2">
        <i class="fas fa-spray-can-sparkles text-3xl text-white"></i>
        <h1 class="text-xl font-bold logo__text">العطر الأصلي</h1>
      </a>
      <div class="flex items-center gap-4">
        <a href="wishlist.html" class="text-white"><i class="fas fa-heart text-2xl"></i></a>
        <a id="authLink" href="auth.html" class="text-white"><i class="fas fa-user text-2xl"></i></a>
        <a href="cart.html" class="relative text-white">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span id="carCount" class="hidden absolute -top-1 -right-1 bg-red-600 text-white rounded-full w-5 h-5 text-xs grid place-items-center">0</span>
        </a>
      </div>
    </div>
  </header>

  <section class="py-10">
    <div class="container mx-auto px-4 max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-yellow-700">سجّل دخولك</h2>

      <!-- Email + OTP -->
      <div class="bg-white p-5 rounded shadow space-y-4">
        <label class="block text-sm mb-1" for="emailInput">البريد الإلكتروني</label>
        <input id="emailInput" type="email" class="w-full border p-2 rounded" placeholder="you@example.com" required>

        <button id="sendOtpBtn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white p-2 rounded">
          إرسال رمز على البريد
        </button>

        <div class="border-t pt-4">
          <label class="block text-sm mb-1" for="otpInput">رمز التحقق (OTP)</label>
          <input id="otpInput" type="text" inputmode="numeric" class="w-full border p-2 rounded" placeholder="XXXXXX">
          <button id="verifyOtpBtn" class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded">
            تأكيد الرمز وتسجيل الدخول
          </button>
          <p id="authMsg" class="text-sm mt-2"></p>
        </div>
      </div>

      <!-- Divider -->
      <div class="my-6 text-center text-sm text-gray-500">أو</div>

      <!-- Google -->
      <button id="googleBtn" class="w-full bg-white border p-3 rounded shadow flex items-center justify-center gap-3">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" class="w-5 h-5">
        <span>تسجيل الدخول بحساب Google</span>
      </button>

      <p class="text-center text-sm mt-6">
        بعد تسجيل الدخول سيتم تحويلك إلى <a href="account.html" class="text-blue-600 underline">حسابي</a>
      </p>
    </div>
  </section>

  <footer class="bg-yellow-600 text-white text-center py-6 mt-12">
    <p>&copy; <span id="year"></span> <span class="logo__text">العطر الأصلي</span> - جميع الحقوق محفوظة</p>
    <div class="mt-2 flex justify-center gap-4">
      <a href="about.html" class="px-3 py-1 border border-white rounded">من نحن</a>
      <a href="contact.html" class="px-3 py-1 border border-white rounded">تواصل معنا</a>
      <a href="privacy.html" class="px-3 py-1 border border-white rounded">سياسة الخصوصية</a>
      <a href="terms.html" class="px-3 py-1 border border-white rounded">الشروط والأحكام</a>
    </div>
  </footer>

  <!-- ترتيب السكربتات: supabase ثم بقية الأكواد -->
  <script src="config/supabase.js"></script>
  <script src="cart.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="auth-ui.js"></script>
</body>
</html>
