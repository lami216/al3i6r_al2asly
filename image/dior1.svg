<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" stop-opacity="0.85"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#bfdbfe" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#0f172a" flood-opacity="0.45"/>
    </filter>
  </defs>
  <rect width="900" height="1200" fill="url(#bgGradient)"/>
  <g filter="url(#shadow)" transform="translate(200 160)">
    <rect x="120" y="0" width="260" height="120" rx="28" fill="url(#capGradient)"/>
    <rect x="60" y="110" width="380" height="520" rx="72" fill="rgba(255,255,255,0.1)" stroke="#1e40af" stroke-width="4"/>
    <rect x="90" y="140" width="320" height="460" rx="56" fill="url(#glassGradient)"/>
    <rect x="90" y="280" width="320" height="170" rx="24" fill="rgba(15,23,42,0.08)"/>
    <text x="250" y="375" text-anchor="middle" font-family="'El Messiri', 'Cairo', sans-serif" font-size="84" fill="#0f172a" letter-spacing="4">DIOR</text>
    <text x="250" y="435" text-anchor="middle" font-family="'El Messiri', 'Cairo', sans-serif" font-size="64" fill="#1e40af" letter-spacing="6">SAUVAGE</text>
    <text x="250" y="520" text-anchor="middle" font-family="'Cairo', sans-serif" font-size="42" fill="#1f2937">عطر رجالي</text>
    <text x="250" y="570" text-anchor="middle" font-family="'Cairo', sans-serif" font-size="30" fill="#1f2937">قوة وأناقة تدوم</text>
  </g>
  <g fill="#ffffff" fill-opacity="0.15">
    <circle cx="140" cy="260" r="60"/>
    <circle cx="760" cy="960" r="90"/>
    <circle cx="780" cy="260" r="40"/>
    <circle cx="160" cy="980" r="110"/>
  </g>
  <text x="70" y="1100" font-family="'Cairo', sans-serif" font-size="42" fill="#bfdbfe">Dior Sauvage · Eau de Parfum</text>
</svg>
