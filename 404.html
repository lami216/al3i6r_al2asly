<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="image/og-image.png">
  <meta property="og:type" content="website">
  <link rel="icon" href="image/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    function updateSEO(){
      const page = document.body.dataset.page || 'not_found';
      const brand = (window.config && config.brand && config.brand.name) ? config.brand.name : '';
      const title = brand + ' - ' + t('pages.'+page+'.title');
      document.title = title;
      const desc = t('pages.'+page+'.description');
      document.querySelector('meta[name="description"]').setAttribute('content', desc);
      document.querySelector('meta[property="og:title"]').setAttribute('content', title);
      document.querySelector('meta[property="og:description"]').setAttribute('content', desc);
    }
  </script>
</head>
<body data-page="not_found" class="text-gray-800">
  <main class="min-h-screen flex flex-col items-center justify-center text-center p-4">
    <h1 class="text-4xl mb-4" data-i18n="pages.not_found.title"></h1>
    <p class="mb-6" data-i18n="pages.not_found.message"></p>
    <a href="index.html" class="px-6 py-3 bg-yellow-500 text-white rounded" data-i18n="pages.not_found.back_home"></a>
  </main>
  <script src="config.js"></script>
  <script src="i18n.js"></script>
</body>
</html>
