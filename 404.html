  <script>
    function updateSEO(){
      const page = document.body.dataset.page || 'not_found';
      const brand = (window.config && config.brand && config.brand.name) ? config.brand.name : '';
      const title = brand + ' - ' + t('pages.'+page+'.title');
      document.title = title;
      const desc = t('pages.'+page+'.description');
      document.querySelector('meta[name="description"]').setAttribute('content', desc);
      document.querySelector('meta[property="og:title"]').setAttribute('content', title);
      document.querySelector('meta[property="og:description"]').setAttribute('content', desc);
    }
  </script>
  <style>body { font-family: 'El Messiri', sans-serif; }</style>
